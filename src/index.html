<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dicoding Books</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container py-0">
        <span class="navbar-brand mb-0 h1">Dicoding Books</span>
      </div>
    </nav>
  </header>
  <main class="container">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title m-0"><i class="fa-solid fa-book"></i>&nbsp; Input Buku</h5>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="inputBookId">ID Buku</label>
              <input id="inputBookId" type="number" class="form-control" placeholder="ID Buku">
            </div>
            <div class="form-group">
              <label for="inputBookTitle">Judul Buku</label>
              <input id="inputBookTitle" type="text" class="form-control" placeholder="Judul Buku">
            </div>
            <div class="form-group">
              <label for="inputBookAuthor">Pengarang</label>
              <input id="inputBookAuthor" type="text" class="form-control" placeholder="Pengarang">
            </div>
            <div class="form-group">
              <button id="buttonSave" class="btn btn-success"><i class="fa-solid fa-floppy-disk"></i>&nbsp;
                Save</button>
              <button id="buttonUpdate" class="btn btn-primary"><i class="fa-solid fa-floppy-disk"></i>&nbsp;
                Update</button>
              <button id="buttonEmpty" class="btn btn-secondary"><i class="fa-solid fa-file"></i>&nbsp; Empty
                Form</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="listBook" class="row"></div>
  </main>

  <script src="https://kit.fontawesome.com/8dc7039ad3.js" crossorigin="anonymous"></script>
</body>

</html>
